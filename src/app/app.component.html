<div>
  <br />
  <br /><br />
  <h1>Hello There!!</h1>
  <div class="container">
    Add a Todo...
    <br />
    <br />
    <input
      type="text"
      class="input-text"
      [(ngModel)]="newTask"
      placeholder="Type a todo "
    />
    <button type="button" class="btn btn-success" (click)="addTask()">
      Add
    </button>
    <br /><br /><br />
    <div class="task-list">
      <div class="list">
        <ul>
          <li *ngFor="let task of tasks; let i = index">
            <input
              type="checkbox"
              [(ngModel)]="task.isDone"
              (change)="toggleTaskStatus(i)"
              name="isDone"
            />
            {{ task.title }}

            <button type="button" class="btn btn-danger" (click)="deleteTask(i)">Delete</button>
            <br />
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
